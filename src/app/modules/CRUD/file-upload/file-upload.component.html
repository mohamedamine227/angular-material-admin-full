<style>
 .file-upload-container {
  max-width: 520px;
  margin: 2.5rem auto;
  padding: 2rem;
  background: #ffffffcc;
  backdrop-filter: blur(10px);
  border-radius: 18px;
  border: 1px solid rgba(255,255,255,0.4);
  box-shadow:
    0 8px 20px rgba(0,0,0,0.08),
    0 4px 10px rgba(0,0,0,0.06);
  font-family: "Inter", sans-serif;
  animation: fadeIn 0.4s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.file-upload-container h2 {
  text-align: center;
  margin-bottom: 1.8rem;
  font-size: 1.6rem;
  font-weight: 700;
  color: #222;
}

.drop-zone {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 170px;
  border-radius: 14px;
  border: 2px dashed #b9b9b9;
  background: linear-gradient(145deg, #fdfdfd, #f4f4f4);
  transition: all 0.35s ease;
  cursor: pointer;
  box-shadow:
    inset 2px 2px 5px #d8d8d8,
    inset -2px -2px 5px #ffffff;
}

.drop-zone:hover {
  border-color: #007bff;
  background: #f3f8ff;
  transform: scale(1.02);
  box-shadow:
    inset 2px 2px 5px #bcd7ff,
    inset -2px -2px 5px #ffffff;
}

.drop-zone-text {
  text-align: center;
  font-size: 0.95rem;
  color: #666;
}

.preview-container {
  margin-top: 1.6rem;
}

.preview-container h3 {
  margin-bottom: 0.7rem;
  font-size: 1.2rem;
  color: #333;
  font-weight: 600;
}

.preview-image {
  width: 100%;
  max-height: 260px;
  object-fit: contain;
  border-radius: 12px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.pdf-preview-container {
  margin-top: 1rem;
  background: #f7f9fb;
  border: 1px solid #e2e6ea;
  padding: 1rem;
  border-radius: 12px;
  box-shadow: 0 3px 12px rgba(0,0,0,0.08);
}

.pdf-info strong {
  color: #222;
  font-size: 1rem;
}

.preview-other {
  background: #f1f1f1;
  padding: 0.7rem 1rem;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 0.9rem;
  box-shadow: inset 0 2px 5px rgba(0,0,0,0.06);
}

.progress-bar {
  width: 100%;
  height: 12px;
  border-radius: 10px;
  background: #e5e5e5;
  margin-top: 1.2rem;
  overflow: hidden;
}

.progress {
  height: 100%;
  background: linear-gradient(90deg, #007bff, #3b9dff);
  width: 0%;
  transition: width 0.4s ease;
}

.buttons {
  display: flex;
  justify-content: space-between;
  margin-top: 1.3rem;
  gap: 1rem;
}

.buttons button {
  flex: 1;
  padding: 0.65rem 1rem;
  border: none;
  border-radius: 30px;
  font-weight: 600;
  font-size: 0.95rem;
  cursor: pointer;
  transition: 0.3s ease;
}

.buttons button:disabled {
  opacity: 0.4;
  cursor: not-allowed;
}

.buttons button:first-child {
  background: linear-gradient(135deg, #007bff, #005fcc);
  color: #fff;
  box-shadow: 0 5px 12px rgba(0,123,255,0.3);
}

.buttons button:first-child:hover:not(:disabled) {
  transform: translateY(-2px);
  box-shadow: 0 6px 14px rgba(0,123,255,0.35);
}

.buttons button:last-child {
  background: #e4e4e4;
  color: #333;
}

.buttons button:last-child:hover:not(:disabled) {
  background: #cdcdcd;
}

.message {
  margin-top: 1.3rem;
  text-align: center;
  font-weight: 600;
  font-size: 1rem;
  color: #444;
}

</style>
<div class="file-upload-container">
  <h2>Charger un fichier</h2>

  <!-- Zone Drag & Drop -->
  <label
    class="drop-zone"
    (drop)="onFileDropped($event)"
    (dragover)="onDragOver($event)"
  >
    <input type="file" (change)="onFileSelected($event)" hidden />
    <div class="drop-zone-text">
      <p>Glissez et déposez votre fichier ici</p>
      <p>ou cliquez pour parcourir</p>
    </div>
  </label>

  <!-- Preview -->
  <div *ngIf="selectedFile" class="preview-container">
    <h3>Aperçu :</h3>

    <!-- Image -->
    <img
      *ngIf="isImage(selectedFile)"
      [src]="filePreview"
      class="preview-image"
    />

    <!-- PDF -->
     <div *ngIf="isPDF(selectedFile)" class="pdf-preview-container">
      <!-- <pdf-viewer
        [src]="pdfSrc"
        style="width: 100%; height: 400px;"
        class="pdf-viewer">
      </pdf-viewer> -->
      <div class="pdf-info">
        <strong>{{ selectedFile?.name }}</strong><br>
        <small>{{ selectedFile?.size  }} bytes</small>
      </div>
    </div> 

    <!-- Autres fichiers -->
    <div
      *ngIf="!isImage(selectedFile) && !isPDF(selectedFile)"
      class="preview-other"
    >
      {{ selectedFile.name }}
    </div>
  </div>

  <!-- Progress bar -->
  <div *ngIf="progress > 0" class="progress-bar">
    <div class="progress" [style.width.%]="progress"></div>
  </div>

  <!-- Buttons -->
  <div class="buttons">
    <button (click)="upload()" [disabled]="!selectedFile">Charger</button>
    <button (click)="clearSelection()" [disabled]="!selectedFile">
      Effacer
    </button>
  </div>

  <!-- Message -->
  <div *ngIf="message" class="message">{{ message }}</div>
</div>
