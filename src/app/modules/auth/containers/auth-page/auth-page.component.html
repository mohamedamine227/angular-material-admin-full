<div class="auth-page">
  <!-- Animated wave effects -->
  <div class="wave"></div>
  <div class="wave"></div>

  <!-- Floating geometric shapes -->
  <div class="floating-shape shape-1"></div>
  <div class="floating-shape shape-2"></div>
  <div class="floating-shape shape-3"></div>

  <div class="auth-page__content-block">
    <div class="auth-page__content-wrapper">
      <!-- Logo Section -->
      <div class="auth-page__logo-section">
        <img
          src="assets/favicon.png"
          alt="Logo"
          style="border-radius: 15px;"
          class="auth-page__logo-image"
        />
      </div>

      <h4 class="auth-page__group-title">Bienvenue!</h4>

      <app-login-form (sendLoginForm)="sendLoginForm($event)"></app-login-form>

      <p style="text-align: center;" class="auth-page__footer-title">

        République du Congo Brazzaville en Tunisie.
        <br />
        Tous droits réservés.
      </p>
    </div>
  </div>
</div>
